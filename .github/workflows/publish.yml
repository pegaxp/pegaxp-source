# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone https://user:$GITHUB_TOKEN@github.com/pegaxp/pegaxp.git
      - working-directory: ./pegaxp
        run: ls | grep -v CNAME | xargs rm -r
      - working-directory: ./pegaxp
        run: mv -v ../docs/.vuepress/dist/* .
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
        with:
          source-directory: './pegaxp'
          destination-github-username: 'pegaxp'
          destination-repository-name: 'pegaxp'
          user-email: ianlucas_ferreira@hotmail.com
          target-branch: main
